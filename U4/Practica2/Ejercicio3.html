<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script> /*Aquí va el código*/

      $(document).ready(function(){
        $("img").css("width","400px");

        $("#on").hide();

        var bol = true;
        $("#switch").on("click",function(){
          if (bol) {
            $("#off").hide();
            $("#on").show();
            $("#switch").text("Apagar.");
            bol = false;
          }else {
            $("#on").hide();
            $("#off").show();

            $("#switch").text("Encender.");
            bol = true;
          }
        });


      });

    </script>
  </head>
  <body>
    <h1>La bombillita!</h1>
    <div class="contenedor">
      <img id="off" src="off.png">
      <img id="on" src="on.png">
      <button id="switch">Encender</button>
    </div>
  </body>
</html>
