<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script> /*Aquí va el código*/

      $(document).ready(function(){
        $("img").css("width","400px");
        $(".contenedor").css("text-align","center");

        $("img, button").hide();

        var bol = true;
        $("h1").on("click",function(){
          if (bol) {
            $("img, button").toggle();
            $("h1").html("La imagen ha sido desplegada.");
            bol = false;
          }else {
            $("img, button").toggle();
            $("h1").html("La imagen ha sido ocultada.");
            bol = true;
          }
        });


        $("#masAncho").on("click",function(){
          $("img").width($('img').width()*1.2);
        });

        $("#menosAncho").on("click",function(){
          $("img").width($('img').width()/1.2);
        });



      });

    </script>
  </head>
  <body>
    <h1>Haz click aquí para desplegar la imagen!</h1>
    <div class="contenedor">
      <img src="mundo.png">
      <button id="masAncho">+</button>
      <button id="menosAncho">-</button>
    </div>
  </body>
</html>
