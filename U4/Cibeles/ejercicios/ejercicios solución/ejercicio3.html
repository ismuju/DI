<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5</title>
    <style media="screen">
      img{
        width:300px;
      }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script>
      $(document).ready(function(){
        var textoBoton = $("button").text();
        $("button").click(function(){
          if(textoBoton == "Enciende"){
            textoBoton = "Apaga";
            $("img").attr("src","bombillaOn.jpg");
          }else{
            textoBoton = "Enciende";
            $("img").attr("src","bombillaOff.jpg");
          }
          $("button").text(textoBoton);
        })
      });
    </script>
  </head>
  <body>
    <img src="bombillaOff.jpg" alt="bombilla">
    <button type="button">Enciende</button>
  </body>
</html>
