<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>

    <style media="screen">
      div{
        margin-top: 10px;
      }

      input{
        padding-left: 10px;
      }

      input:focus{
        border: 1px solid violet;
        outline: none;
      }

      div label{
        width: 15%;
        float: left;
      }

      div.sexo label{
        width: 9%;
        float: left;
      }

      div.nacimiento{
        padding-top: 25px;
      }

      div.area{
        padding-top: 25px;
      }

      textarea {
        overflow: scroll;
      }

    </style>


  </head>
  <body>


    <fieldset name="Inscripción"><legend>Inscripción</legend>
      <form class="" action="index.html" method="post">
        <fieldset name="Inscripción"><legend>Información personal</legend>

          <div class="nombre">
            <label for="nombre">Nombre*:</label>
            <input type="text" name="nombre" id="nombre" required="required" autofocus="autofocus"/>
          </div>

          <div class="apellidos">
            <label for="apellidos">Apellidos*:</label>
            <input type="text" name="apellidos" id="apellidos"  required="required"/>
          </div>

          <div class="email">
            <label for="email">Email*:</label>
            <input type="email" name="email" id="email"  required="required"/>
          </div>


          <div class="sexo">
            <label for="sexo">Sexo:</label>
            <label for="hombre">Hombre:<input type="radio" name="sexo" id="hombre" /></label>
            <label for="mujer">Mujer:<input type="radio" name="sexo" id="mujer" /></label>
          </div>


          <div class="nacimiento">
            <label for="nacimiento">Fecha nacimiento*:</label>
            <input type="date" name="nacimiento" id="nacimiento"  required="required"/>
          </div>


          <div class="provincia">
            <label for="provincia">Provincia:</label>

            <select name="provincia" id="provincia" >
              <option value="castellon" selected="selected" disabled="disabled">Escoge provincia</option>
              <option value="castellon">Castellón</option>
              <option value="alicante">Alicante</option>
              <option value="valencia">Valencia</option>
            </select>
          </div>


          <div class="poblacion">
            <label for="poblacion">Poblacion:</label>
            <input type="text" name="poblacion" id="poblacion"/>
          </div>


          <div class="telefono">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono"/>
          </div>


          <div class="inscripcion">
            <label for="inscipcion">Motivo de inscripción:</label>
            <div class="area">
              <textarea rows="2" cols="120" name="inscripcion" id="inscripcion"/></textarea>
            </div>
        </div>


        <div class="avatar">
          <label for="avatar">Escoge el color de tu avatar:</label>
          <input type="color" name="avatar" id="avatar"/>
        </div>



        </fieldset>
        <fieldset name="Inscripción"><legend>Creación de usuario</legend>

          <div class="usuario">
            <label for="usuario">Nombre de usuario*</label>
            <input type="text" name="usuario" id="usuario" required="required"/>
          </div>

          <div class="password">
            <label for="password">Contraseña*</label>
            <input type="password" name="password" id="password"  required="required" maxlength="8" size="10">
          </div>


          <div class="passwordcheck">
            <label for="password">Repite contraseña*</label>
            <input type="password" name="passwordcheck" id="passwordcheck"  required="required" maxlength="8" size="10">
          </div>


        </fieldset>
      </form>
    </fieldset>
  </body>
</html>
